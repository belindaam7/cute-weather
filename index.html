<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <script
      src="https://kit.fontawesome.com/43f12eba18.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <form action="search" class="form-search-city">
        <div class="form-search-city">
          <input
            type="text"
            name="search"
            placeholder="Need the weather? Enter your city here!"
            id="form-search-city"
          />
          <input type="submit" value="Search" class="search-city-button" />
        </div>
      </form>
      <h1 id="current-temp-header">
        <div class="header">
          Right now
          <div id="date-and-time">(???)</div>

          it's...
        </div>
        <div id="weather-icon">❂</div>

        <div class="current-temperature">
          <span id="current-temp">75</span> <span class="units">°F</span>
        </div>
        <div class="current-city">
          in
          <span id="current-city">SAN DIEGO</span>
        </div>
      </h1>
    </div>
    <footer>
      Coded by
      <a href="https://github.com/belindaam7" target="_blank"
        >Belinda Amezquita</a
      >
      in
      <a href="https://github.com/belindaam7/weather-app-new1" target="_blank"
        >GitHub</a
      >
      hosted by
      <a
        href="https://my-weather-app-project-shecodes.netlify.app/"
        target="_blank"
        >Netlify.</a
      >
    </footer>
    <script src="src/java.js"></script>
    <div class="hidden-elements"></div>
  </body>
</html>
